<section id="blogIndex" class="content-section">
  <h2>My blog</h2>
  <p>These articles contain a series of my thoughts and notes I have written while learning programming languages for later reference.</p>

  <h3>Articles</h3>

  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.date | date: "%d/%m/%Y" }} | {{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
