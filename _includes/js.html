 <!-- jQuery Version 1.11.0 -->
    <script src="{{ "/public/js/jquery.js" | prepend: site.baseurl }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ "/public/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ "/public/js/jquery.easing.min.js" | prepend: site.baseurl }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ "/public/js/main.js" | prepend: site.baseurl }}"></script>

    <!-- Search JavaScript -->
    <script>
      window.store = {
        {% for post in site.posts %}
          "{{ post.url | slugify }}": {
            "title": "{{ post.title | xml_escape }}",
            "author": "{{ post.author | xml_escape }}",
            "category": "{{ post.category | xml_escape }}",
            "content": {{ post.content | strip_html | strip_newlines | jsonify }},
            "url": "{{ post.url | xml_escape }}"
          }
          {% unless forloop.last %},{% endunless %}
        {% endfor %}
      };
    </script>
    <script src="{{ "/public/js/lunr.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/public/js/search.js" | prepend: site.baseurl }}"></script>
