---
layout: default
---

<div class="navSpacer">
  <div class="postNav">
    <a href="{{ page.previous.url }}">
      <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
    </a>
    <a href="/blog" class="navbar-brand">
      <span class="light">BLog list</span>
    </a>
    <a href="{{ page.next.url }}">
      <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
    </a>
  </div>
</div>
<section id="blogPost" class="content-section">
  <div class="postTitle">
    <h1 class="blog_title">{{ page.title }}</h1>
    <h2 class="blog_date">{{ page.date | date_to_long_string }}</h2>
  </div>
  {{ content }}

  <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" class="commentCount" onclick="return false">Loading disqus</a>

  {% if page.comments %}

  <div id="disqus_thread"></div>
  <script>

  /*

  *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
  */

  //   this.page.url = {{ site.url }};  // Replace PAGE_URL with your page's canonical URL variable
  //   this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  // };

  (function() { // DON'T EDIT BELOW THIS LINE
  var d = document, s = d.createElement('script');
  s.src = 'https://samyounger.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{% endif %}

</section>
