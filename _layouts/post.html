---
layout: default
---

{% include nav.html section="default" %}
<main>
  <div class="navSpacer"></div>
  <section id="blog-post">
    <div class="blog-post-head">
      <h2 class="blog_title">{{ page.title }}</h1>
        <ul class="tags">
          {% for category in page.categories %}
          <li>{{ category }}</li>
          {% endfor %}
        </ul>
        <p class="blog_date">{{ page.date | date_to_long_string }}</p>
    </div>
    {{ content }}

    {% include disqus.html %}

  </section>
</main>
